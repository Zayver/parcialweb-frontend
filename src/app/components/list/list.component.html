<div class="container">
    <p-card header="Listas libros" subheader="" [style]="{ width: '50vw'}">
        <p-divider></p-divider>

        <div class="book-list-container">


            <div class="bookinfo" *ngFor="let book of books">
                <h2>{{book.title}}</h2>
                <h2>{{book.reference}}</h2>
                <h2>{{book.author}}</h2>
                <h2>{{book.price}}</h2>
                <h2>{{book.location}}</h2>
                <p-divider></p-divider>
            </div>
        </div>

        

    </p-card>
</div>
